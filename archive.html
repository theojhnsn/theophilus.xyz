<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archive - Theophilus Johnson</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_ico/favicon-16x16.png">
    <link rel="manifest" href="favicon_ico/site.webmanifest">

    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 20px;
        }
        .bio-header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            display: inline-block;
        }
        .bio-header:hover {
            transform: scale(1.05);
        }
        /* Typing cursor animation */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 48px;
            background-color: #fff;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        .bio-text {
            font-size: 22px;
            line-height: 1.6;
        }
        .bio-text a {
            position: relative;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out;
            white-space: nowrap; /* Prevent line breaks in links */
        }
        .bio-text a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .bio-text a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
            opacity: 0.7;
        }
        .subsection-header {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .subsection-header a {
            position: relative;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .subsection-header a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .subsection-header a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .subsection-header a.current {
            text-decoration: underline;
        }
        .clock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        
        /* Mobile and tablet responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 100px;
                padding: 15px;
            }
            .bio-header {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .typing-cursor {
                height: 36px;
            }
            .bio-text {
                font-size: 18px;
                width: 100%;
                overflow-x: hidden;
            }
            .subsection-header {
                top: 10px;
                right: 10px;
                gap: 10px;
            }
            .social-icons {
                bottom: 10px;
                left: 10px;
            }
            .clock {
                bottom: 10px;
                right: 10px;
                font-size: 16px;
            }
            .card {
                width: calc(100% - 20px);
            }
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 50px auto 120px;
                padding: 10px;
            }
            .bio-header {
                font-size: 32px;
                margin-bottom: 25px;
            }
            .typing-cursor {
                height: 32px;
            }
            .bio-text {
                font-size: 16px;
            }
            .bio-text a {
                white-space: normal; /* Allow links to wrap on very small screens */
            }
            .subsection-header {
                position: fixed;
                top: auto;
                bottom: 50px;
                right: 0;
                left: 0;
                justify-content: center;
                background-color: rgba(18, 18, 18, 0.9);
                padding: 10px 0;
                gap: 20px;
            }
            .social-icons {
                gap: 10px;
            }
            .clock {
                font-size: 14px;
            }
            .card {
                margin: 10px 0;
            }
            .card img {
                height: 150px;
            }
            .card-title {
                font-size: 1.2rem;
            }
            .back-button {
                padding: 12px 24px;
                font-size: 1.3rem;
                margin-top: 30px;
                margin-bottom: 20px;
                width: 80%;
                max-width: 250px;
            }
        }
        /* Archive list styles (similar to thoughts-list) */
        .archive-list {
            margin-top: 20px;
        }
        .archive-list a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            position: relative;
            font-size: 1.1em; /* Slightly larger for category links */
        }
        .archive-list a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .archive-list a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: calc(50% - 20px);
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .card-text {
            color: #b0b0b0;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background-color: transparent;
            color: #ffffff;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ffffff;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #ffffff;
            color: #121212;
        }
        
        /* Back button styles */
        .back-button {
            margin-top: 15px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            max-width: 200px;
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .back-button:hover {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .back-button:active {
            background-color: #ffffff;
            color: #121212;
            transform: translateY(-1px);
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .back-button:hover::before {
            left: 100%;
        }
    </style>
</head>

    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock(); // initial call

        // Typing animation
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML = text.substring(0, i+1);
                
                // Wait for a while before typing the next character
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 100); // Typing speed (milliseconds)
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        // Start typing animation when page loads
        window.addEventListener('load', function() {
            // Start typing animation immediately
            setTimeout(function() {
                typeWriter("Archive", 0, function() {
                    // Callback after typing is complete
                });
            }, 300);
        });

        // Function to handle UI visibility based on scroll
        function handleScrollVisibility() {
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;
            const subsectionHeader = document.querySelector('.subsection-header');
            const socialIcons = document.querySelector('.social-icons');
            const clock = document.querySelector('.clock');
            
            // Get the visible text elements that might overlap
            const visibleElements = document.querySelectorAll('.bio-text p');
            let hasOverlap = false;
            
            // Check if we're at the top or bottom of the page
            const isAtTop = scrollPosition < 100;
            const isAtBottom = scrollPosition + viewportHeight > documentHeight - 100;
            
            // Always show elements at the top or bottom of the page
            if (isAtTop || isAtBottom) {
                subsectionHeader.style.opacity = '1';
                socialIcons.style.opacity = '1';
                clock.style.opacity = '1';
                return;
            }
            
            // Check for potential overlaps with each visible text element
            visibleElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                
                // Check overlap with header (top)
                if (rect.top < 60 && rect.bottom > 20) {
                    hasOverlap = true;
                }
                
                // Check overlap with footer elements (bottom)
                if (rect.bottom > viewportHeight - 60 && rect.top < viewportHeight - 20) {
                    hasOverlap = true;
                }
            });
            
            // Set opacity based on overlap
            if (hasOverlap) {
                subsectionHeader.style.opacity = '0';
                socialIcons.style.opacity = '0';
                clock.style.opacity = '0';
            } else {
                subsectionHeader.style.opacity = '1';
                socialIcons.style.opacity = '1';
                clock.style.opacity = '1';
            }
        }
        
        // Add transition styles to elements
        document.addEventListener('DOMContentLoaded', function() {
            const subsectionHeader = document.querySelector('.subsection-header');
            const socialIcons = document.querySelector('.social-icons');
            const clock = document.querySelector('.clock');
            
            subsectionHeader.style.transition = 'opacity 0.3s ease-in-out';
            socialIcons.style.transition = 'opacity 0.3s ease-in-out';
            clock.style.transition = 'opacity 0.3s ease-in-out';
            
            // Initial check
            handleScrollVisibility();
        });
        
        // Listen for scroll events
        window.addEventListener('scroll', handleScrollVisibility);
        // Also check on resize
        window.addEventListener('resize', handleScrollVisibility);
    </script>
