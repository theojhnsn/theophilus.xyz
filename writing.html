            position: absolute;
            width: 100%;

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock(); // initial call

        // Typing animation
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML = text.substring(0, i+1);
                
                // Wait for a while before typing the next character
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 100); // Typing speed (milliseconds)
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        // Start typing animation when page loads
        window.addEventListener('load', function() {
            // Start typing animation immediately
            setTimeout(function() {
                typeWriter("Thoughts", 0, function() {
                    // Callback after typing is complete
                });
            }, 300);
        });
    </script>
