<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thoughts - Theophilus Johnson</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_ico/favicon-16x16.png">
    <link rel="manifest" href="favicon_ico/site.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
        }
        .bio-header {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            display: inline-block;
        }
        .bio-header:hover {
            transform: scale(1.05);
        }
        /* Typing cursor animation */
        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 48px;
            background-color: #fff;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        .bio-text {
            font-size: 24px;
            line-height: 1.6;
        }
        .bio-text p {
            margin-top: 0;
        }
        .subsection-header {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .subsection-header a {
            position: relative;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .subsection-header a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .subsection-header a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .subsection-header a.current {
            text-decoration: underline;
        }
        .thoughts-list {
            margin-top: 20px;
        }
        .thoughts-list a {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            position: relative;
        }
        .thoughts-list a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .thoughts-list a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .clock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
            opacity: 0.7;
        }
        
        /* Mobile and tablet responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 60px auto 100px;
                padding: 15px;
            }
            .bio-header {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .typing-cursor {
                height: 36px;
            }
            .bio-text {
                font-size: 18px;
                width: 100%;
                overflow-x: hidden;
            }
            .subsection-header {
                top: 10px;
                right: 10px;
                gap: 10px;
            }
            .social-icons {
                bottom: 10px;
                left: 10px;
            }
            .clock {
                bottom: 10px;
                right: 10px;
                font-size: 16px;
            }
            .thoughts-list a {
                padding: 10px 0;
                font-size: 18px;
            }
            .thoughts-list .date {
                font-size: 14px;
                margin-top: 4px;
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 50px auto 120px;
                padding: 10px;
            }
            .bio-header {
                font-size: 32px;
                margin-bottom: 25px;
            }
            .typing-cursor {
                height: 32px;
            }
            .bio-text {
                font-size: 16px;
            }
            .bio-text a {
                white-space: normal; /* Allow links to wrap on very small screens */
            }
            .subsection-header {
                position: fixed;
                top: 0;
                bottom: auto;
                right: 0;
                left: 0;
                justify-content: center;
                background-color: rgba(18, 18, 18, 0.9);
                padding: 10px 0;
                gap: 20px;
                z-index: 100; /* Ensure it stays on top */
            }
            .social-icons {
                gap: 10px;
            }
            .clock {
                font-size: 14px;
            }
            .thoughts-list a {
                padding: 8px 0;
                font-size: 16px;
            }
            .thoughts-list .date {
                font-size: 12px;
            }
        }
        
        .thought-entry {
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }
        
        .thought-date {
            font-weight: normal;
            color: #aaa;
            position: absolute;
            right: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>

        <a href="writing.html" class="current">Thoughts</a>

        <a href="archive.html">Archive</a>

    <div class="container">
        <div class="bio-header" id="typingHeader"><span id="typed-text"></span><span class="typing-cursor"></span></div>
        <section id="thoughts">
            <div class="bio-text">
                <p>A collection of essays, insights, and just what I think about.</p>
                <div class="thoughts-list">
                    <a href="think.html" class="thought-entry">Think More <span class="thought-date">4/4/2025</span></a>

    <div class="social-icons">

    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock(); // initial call

        // Typing animation
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                document.getElementById("typed-text").innerHTML = text.substring(0, i+1);
                
                // Wait for a while before typing the next character
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 100); // Typing speed (milliseconds)
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        // Start typing animation when page loads
        window.addEventListener('load', function() {
            // Start typing animation immediately
            setTimeout(function() {
                typeWriter("Thoughts", 0, function() {
                    // Callback after typing is complete
                });
            }, 300);
        });

        // Function to handle UI visibility based on scroll
        function handleScrollVisibility() {
            const scrollPosition = window.scrollY;
            const viewportHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;
            const subsectionHeader = document.querySelector('.subsection-header');
            const socialIcons = document.querySelector('.social-icons');
            const clock = document.querySelector('.clock');
            
            // Get the visible text elements that might overlap
            const visibleElements = document.querySelectorAll('.bio-text p');
            let hasOverlap = false;
            
            // Check if we're at the top or bottom of the page
            const isAtTop = scrollPosition < 100;
            const isAtBottom = scrollPosition + viewportHeight > documentHeight - 100;
            
            // Always show elements at the top or bottom of the page
            if (isAtTop || isAtBottom) {
                subsectionHeader.style.opacity = '1';
                socialIcons.style.opacity = '1';
                clock.style.opacity = '1';
                return;
            }
            
            // Check for potential overlaps with each visible text element
            visibleElements.forEach(element => {
                const rect = element.getBoundingClientRect();
                
                // Check overlap with header (top)
                if (rect.top < 60 && rect.bottom > 20) {
                    hasOverlap = true;
                }
                
                // Check overlap with footer elements (bottom)
                if (rect.bottom > viewportHeight - 60 && rect.top < viewportHeight - 20) {
                    hasOverlap = true;
                }
            });
            
            // Set opacity based on overlap
            if (hasOverlap) {
                subsectionHeader.style.opacity = '0';
                socialIcons.style.opacity = '0';
                clock.style.opacity = '0';
            } else {
                subsectionHeader.style.opacity = '1';
                socialIcons.style.opacity = '1';
                clock.style.opacity = '1';
            }
        }
        
        // Add transition styles to elements
        document.addEventListener('DOMContentLoaded', function() {
            const subsectionHeader = document.querySelector('.subsection-header');
            const socialIcons = document.querySelector('.social-icons');
            const clock = document.querySelector('.clock');
            
            subsectionHeader.style.transition = 'opacity 0.3s ease-in-out';
            socialIcons.style.transition = 'opacity 0.3s ease-in-out';
            clock.style.transition = 'opacity 0.3s ease-in-out';
            
            // Initial check
            handleScrollVisibility();
        });
        
        // Listen for scroll events
        window.addEventListener('scroll', handleScrollVisibility);
        // Also check on resize
        window.addEventListener('resize', handleScrollVisibility);
    </script>
</body>
